<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA FORM</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://kit.fontawesome.com/159ccd3021.js" crossorigin="anonymous"></script>


</head>
<body>

    <div class="hero">

        <form>
            <div class="row">
                 <div class="input-group">
                    <input type="text" id="name" required>
                     <label for="name"><i class="fas fa-user-alt"></i>Nama Kamu</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for=""><i class="fas fa-phone"></i>No Telepon</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope-open"></i>Email Kamu</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comment"></i>Pesan Kamu</label>
            </div>
            <button type="submit"><i class="fas fa-spinner fa-pulse"></i>KIRIM</button>

        </form>

    </div>
    
</body>
</html>
